<!DOCTYPE html>
<!-- saved from url=(0038)https://mrbuddh4.github.io/calculator/ -->
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <meta name="calc ya later" content="width=device-width">
    <title> Homework 1 - CALC YA LATER</title>
    <link href="./styles/style.css" rel="stylesheet" type="text/css">
</head>

<body>
    <h1> Name: Mahdia Rashid </h1>
    <h2> Z Number: Z23502377 </h2>

    <main id="calc">
        <div id="container">
            <div id="display">0</div>

            <!--New buttons-->
            <button type="button" class="new-operator sqrt" value="sqrt" data-key="r">&radic;</button>
            <button type="button" class="new-operator square" value="square" data-key="x">x<sup>2</sup></button>
            <button type="button" class="new-operator PI" value="PI" data-key="p">&pi;</button>
            <button type="button" class="new-operator e" value="e" data-key="e">e</button>
            <!--End of my buttons-->

            <button type="button" class="clear" value="clear" data-key="c">AC</button>
            <button type="button" class="sign" value="sign" data-key="s">+/-</button>
            <button type="button" class="percent" value="percent" data-key="%">%</button>
            <button type="button" class="operator" value="/" data-key="/">/</button>
            <button type="button" class="operand" value="7" data-key="7">7</button>
            <button type="button" class="operand" value="8" data-key="8">8</button>
            <button type="button" class="operand" value="9" data-key="9">9</button>
            <button type="button" class="operator" value="*" data-key="*">*</button>
            <button type="button" class="operand" value="4" data-key="4">4</button>
            <button type="button" class="operand" value="5" data-key="5">5</button>
            <button type="button" class="operand" value="6" data-key="6">6</button>
            <button type="button" class="operator" value="-" data-key="-">-</button>
            <button type="button" class="operand" value="1" data-key="1">1</button>
            <button type="button" class="operand" value="2" data-key="2">2</button>
            <button type="button" class="operand" value="3" data-key="3">3</button>
            <button type="button" class="operator" value="+" data-key="+">+</button>
            <button type="button" id="zero" class="operand" value="0" data-key="0">0</button>
            <button type="button" class="decimal" value="." data-key=".">.</button>
            <button type="button" class="equals" value="=" data-key="Enter">=</button>
        </div>
    </main>
    <script src="./scripts/script.js"></script>

</body>

</html>
